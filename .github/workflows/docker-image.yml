name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: docker login
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD 
    - name: Build the Docker image
      run: |

        docker build . -t $DOCKER_USER/jobjack-server:$(date +%s)
        docker tag $DOCKER_USER/jobjack-server:$(date +%s) $DOCKER_USER/jobjack-server:latest
    - name: Docker Push
      run: docker push $DOCKER_USER/jobjack-server
